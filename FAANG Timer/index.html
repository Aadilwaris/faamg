<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <script src="https://kit.fontawesome.com/941bad9439.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;500;600;900&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="timer-container">
      <div class="Timer">
        <div class="faamg-logo">
          <h1 class="name">
            <img class= "logo" src="images/facebook.jpg" alt="window-img">
            <img class= "logo" src="images/apple.png" alt="window-img">
            <img class= "logo" src="images/amazon.png" alt="window-img">
            <img class= "logo" src="images/microsoft.png" alt="window-img">
            <img class= "logo" src="images/google.png" alt="google-img">
            <p class="name_timer">Timer</p>
          </h1>
          <div class="countdown">

            <div class="container-Year">
              <h3 class="year">Time</h3>
              <h3>Year</h3>
            </div>

            <div class="container-day">
              <h3 class="day">Time</h3>
              <h3>Day</h3>
            </div>

            <div class="container-hour">
              <h3 class="hour">Time</h3>
              <h3>Hour</h3>
            </div>

            <div class="container-minute">
              <h3 class="minute">Time</h3>
              <h3>Minute</h3>
            </div>

            <div class="container-second">
              <h3 class="second">Time</h3>
              <h3>Second</h3>
            </div>

            <div class="container-millisecond">
              <h3 class="millisecond">Time</h3>
              <h3>Millisecond</h3>
            </div>


          </div>
            <div class="container-remain">
              <h3 class="time-remain">Time-remaining</h3>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js" charset="utf-8"></script>
  </body>
  <footer style="text-align:center;"><span  style="color:#fff;">Powered &nbspby&nbsp&nbsp</span><span class="g" style="color:#4285f4;">G</span>
    <span style="color:#db4437;">o</span>
    <span style="color:#f4b400;">o</span>
    <span style="color:#4285f4;">g</span>
    <span style="color:#0f9d58;">l</span>
    <span style="color:#db4437;">e</span>
  </footer>
</html>
